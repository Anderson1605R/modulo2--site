<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocha Tour</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Rocha Tour</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/destino.html">Destinos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/promocoes.html">Promoções</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/contatos.html">Contatos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container main-content">
      <!-- navbar -->
      <section
        class="container d-flex gap-5 justify-content-center align-items-center section-hero"
      >
        <div class="hero">
          <h1 class="hero-title">Escolha seu destino com a Rocha Tour </h1>
          <p class="hero-paragraph">
            Os melhores pacotes e promoções para você!
          </p>
          <a href="pages/contatos.html" class="btn btn-danger">Contate-nos</a>
        </div>
        <div class="formulario">
          <h2>Planeje sua viagem!</h2>
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Saída"
                aria-label="Saída"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Destino"
                aria-label="Destino"
              />
            </div>
          </div>
          <label for="customRange2" class="form-label"
            ><strong>R$0 - R$10.000</strong></label
          >
          <input
            type="range"
            class="form-range"
            min="0"
            max="100"
            id="customRange2"
          />
          <button class="btn btn-primary">Buscar</button>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
