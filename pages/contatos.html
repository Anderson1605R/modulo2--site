<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocha Tour</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Rocha Tour</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="destino.html">Destinos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="promocoes.html">Promoções</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Contatos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container contatos">
      <section class="cadastro-container">
        <div class="socials">
          <h1 class="contato-title">Contate-Nos</h1>
          <p class="contato-paragraph">
            Nosso endereço de correspondência é: <br />
            Rua algumacoisa 2000,<br />
            Planaltina-GO,<br />
            Telefone: (61) 9 92558766
          </p>
          <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank"
              ><img
                src="../assets/icons/icons8-facebook.svg"
                alt=""
                class="icon"
            /></a>
            <a
              href="https://www.instagram.com/anderson_s_rocha/"
              target="_blank"
              ><img
                src="../assets/icons/icons8-instagram.svg"
                alt=""
                class="icon"
            /></a>
            <a href="https://web.whatsapp.com/" target="_blank"
              ><img
                src="../assets/icons/icons8-whatsapp.svg"
                alt=""
                class="icon"
            /></a>
          </div>
        </div>
        <div class="form-contatos">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Nome"
            />
            <label for="floatingInput">Nome</label>
          </div>
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
            />
            <label for="email">Email</label>
          </div>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea">Digite Algo...</label>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
